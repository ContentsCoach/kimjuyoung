<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>김주영 코치 | 재활·교정·퍼포먼스 전문가</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
  <style>
    :root {
      --bg-white: #ffffff;
      --text-main: #111111;
      --text-sub: #444444;
      --point-blue: #0070f3;
      --border-color: #dddddd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--bg-white);
      color: var(--text-main);
      line-height: 1.75;
      word-break: keep-all;
      font-size: 1.05rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px;
    }

    section {
      padding: 100px 0;
    }

    .point-text {
      color: var(--point-blue);
      font-weight: 700;
    }

    .hero {
      text-align: center;
      padding-top: 120px;
    }

    .hero h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 35px;
      line-height: 1.35;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-sub);
      line-height: 1.9;
      max-width: 850px;
      margin: 0 auto;
    }

    .hero strong {
      font-weight: 700;
      color: var(--text-main);
    }

    .profile {
      border-top: 1px solid var(--border-color);
      background-color: #f9f9f9;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 50px;
      align-items: start;
    }

    .profile-image img {
      width: 100%;
      border-radius: 6px;
      border-left: 4px solid var(--point-blue);
    }

    .profile-content h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .profile-intro {
      color: var(--point-blue);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 35px;
    }

    .career-box {
      margin-bottom: 40px;
    }

    .career-box h3 {
      color: var(--point-blue);
      font-size: 1.25rem;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    .career-box ul {
      list-style: none;
    }

    .career-box li {
      margin-bottom: 12px;
      color: var(--text-sub);
      font-size: 1.05rem;
      position: relative;
      padding-left: 15px;
    }

    .career-box li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: var(--point-blue);
    }

    .philosophy {
      text-align: center;
    }

    .philosophy h2 {
      font-size: 2.4rem;
      margin-bottom: 40px;
    }

    .process-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
    }

    .process-item {
      padding: 45px 20px;
      border: 1px solid #e2e2e2;
      background: #ffffff;
      border-radius: 6px;
      transition: 0.3s;
    }

    .process-item:hover {
      border-color: var(--point-blue);
      box-shadow: 0 8px 25px rgba(0, 112, 243, 0.08);
    }

    .process-item h4 {
      color: var(--point-blue);
      margin-bottom: 12px;
      font-size: 1.5rem;
    }

    .process-item p {
      font-size: 1.05rem;
      color: var(--text-sub);
      line-height: 1.8;
    }

    .cta {
      text-align: center;
      border-top: 1px solid var(--border-color);
      background-color: #f4f4f4;
      margin-top: 80px; /* ✅ 여백 추가 */
    }

    .cta h2 {
      font-size: 2.1rem;
      margin-bottom: 30px;
      font-weight: 800;
      line-height: 1.4;
    }

    .cta-desc {
      font-size: 1.15rem;
      color: var(--text-sub);
      margin-bottom: 40px;
      line-height: 1.85;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      display: inline-block;
      background-color: var(--point-blue);
      color: #ffffff;
      padding: 22px 60px;
      font-size: 1.3rem;
      font-weight: 800;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .cta-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 112, 243, 0.3);
    }

    .notice {
      font-size: 0.95rem;
      color: var(--point-blue);
      margin-top: 25px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 50px 0;
      font-size: 0.8rem;
      color: #888888;
      border-top: 1px solid #eee;
      background-color: #fafafa;
    }

    @media (max-width: 768px) {
      section {
        padding: 70px 0;
      }

      .hero h1 {
        font-size: 1.9rem;
        margin-bottom: 25px;
      }

      .hero p {
        font-size: 1.05rem;
      }

      .profile-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .profile-image {
        max-width: 300px;
        margin: 0 auto;
      }

      .profile-content h2,
      .profile-intro {
        text-align: center;
      }

      .philosophy h2 {
        font-size: 1.8rem;
      }

      .process-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .cta h2 {
        font-size: 1.6rem;
      }

      .cta-desc {
        font-size: 1.05rem;
      }

      .cta-button {
        width: 100%;
        padding: 20px 0;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- 기존 섹션들 생략 가능, 아래는 수정된 CTA 섹션만 발췌 -->

  <section class="cta container">
    <h2>강사의 학력과 경력은<br><span class="point-text">당신의 '결과'를 결정짓는 지표입니다</span></h2>
    <p class="cta-desc">
      가장 저렴한 곳을 찾아 시간과 비용을 낭비하시겠습니까?<br>
      아니면 검증된 전문가에게 제대로 된 솔루션을 받으시겠습니까?<br><br>
      <strong>지금 당신의 몸을 누구에게 맡기고 있는지 반드시 확인하시기 바랍니다.</strong>
    </p>
    <a href="#" class="cta-button">김주영 코치에게 상담 받기</a>
    <p class="notice">* 현재 상담 문의가 많아 순차적으로 안내해 드리고 있습니다.</p>
  </section>

  <footer>
    &copy; 김주영 코치. All Rights Reserved.
  </footer>

</body>
</html>
